name: aws-static-website
runtime: yaml
variables:
  bucketName: site-bucket-ea
description: A static website hosted on AWS S3
resources:
  site-bucket-ea:
    type: aws:s3:Bucket
    properties:
      website:
        indexDocument: index.html
      tags:
        Name: ${bucketName}
  ownership-controls:
    type: aws:s3:BucketOwnershipControls
    properties:
      bucket: ${site-bucket-ea.id}
      rule:
        objectOwnership: ObjectWriter
  public-access-block:
    type: aws:s3:BucketPublicAccessBlock
    properties:
      bucket: ${site-bucket-ea.id}
      blockPublicAcls: false
  index.html:
    type: aws:s3:BucketObject
    properties:
      bucket: ${site-bucket-ea}
      source:
        fn::fileAsset: ./www/index.html
      acl: public-read
      contentType: text/html
    options:
      dependsOn:
        - ${public-access-block}
  spacelift.png:
    type: aws:s3:BucketObject
    properties:
      bucket: ${site-bucket-ea}
      source:
        fn::fileAsset: ./www/spacelift.png
      acl: public-read
      contentType: image/png
    options:
      dependsOn:
        - ${public-access-block}
outputs:
  bucketEndpoint: http://${site-bucket-ea.websiteEndpoint}
